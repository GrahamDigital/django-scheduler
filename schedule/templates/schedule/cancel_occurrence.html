{% extends "base.html" %}
{% load scheduletags i18n %}


{% block body %}
<h1>{% trans "Cancel Occurrence" %}</h1>
{% occurrence_detail occurrence %}
<form action="" method="post">{% csrf_token %}
</br>
<h4>{% trans "Are you sure that you really want to cancel this occurrence?" %} </h4>
<div class="text-center">
  <input type="submit" value="Confirm">
  <input type="submit" name="cancel" value="Cancel">
</div>
</form>
{% endblock %}
