{% extends "base.html" %}
{% load scheduletags i18n %}

{% block body %}
<h1>{% trans "Delete Event" %}</h1>
<h4> Deleting Event and ALL Occurrences </h4>
</br>

{% event_detail event %}


<div class="text-center">
{% trans "Are you sure that you really want to delete this event and all its occurrences?" %}
<form action="" method="post">{% csrf_token %}
    <input type="submit" value="Confirm">
    <input type="submit" name="cancel" value="Cancel">
</form>
</div>
{% endblock %}
