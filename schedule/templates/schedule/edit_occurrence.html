{% extends "base.html" %}
{% load i18n %}

{% block body %}
<h2>{% trans "Change Occurrence." %}</h2>
<br><br>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br>
  <input type="submit" value="{% trans "Save" %}">
  <input type="submit" name="cancel" value="Cancel">
</form>

<br> <br>
<a href="{{occurrence.get_absolute_url}}">
   <button type="button" class="btn btn-default">
     {% trans "Go To Occurrence" %} <span class="glyphicon glyphicon-arrow-left"></span>
   </button>
 </a>
{% endblock %}
